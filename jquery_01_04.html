<html>
    <head>
        <title>Atividade 01</title>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <label>Valor 1 </label>
            <input type="text" id="v1" value="0"/>
            <br/><br/>
            <label>Valor 2 </label>
            <input type="text" id="v2" value="0"/>
            <br/><br/>
            <label>Resultado </label>
            <input type="text" id="res" value="0"/>
            <br/><br/>
            <button id="btn_somarjs">Somar JS</button>
            <button id="btn_somarjq">Somar JQ</button>
            
        </div>

        <script>
            //Codigo totalmente em Javascript
           let btn_somarjs=document.getElementById("btn_somarjs").addEventListener("click",()=>{
               let v1=parseInt(document.getElementById("v1").value)
               let v2=parseInt(document.getElementById("v2").value)
               let soma=v1+v2
               let res=document.getElementById("res").value=soma
           })
           //Codigo em Jquery
           //precisa inserir a linha em  na tag read para invocar o jquery
           $("#btn_somarjq").click(()=>{
            let v1=parseInt($("#v1").val())
            let v2=parseInt($("#v2").val())
            let soma=v1+v2
            $("#res").val(soma)
           })


        </script>
    </body>
</html>
